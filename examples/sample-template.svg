<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="900" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
  <!-- Decorative border -->
  <rect x="100" y="100" width="1000" height="700" fill="white" rx="10"/>
  <rect x="120" y="120" width="960" height="660" fill="none" stroke="#667eea" stroke-width="3" rx="10"/>
  
  <!-- Main title -->
  <text x="600" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#667eea">
    Certificate of Completion
  </text>
  
  <!-- Decorative line -->
  <line x1="250" y1="260" x2="950" y2="260" stroke="#764ba2" stroke-width="2"/>
  
  <!-- Certificate text -->
  <text x="600" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="#333">
    This is to certify that
  </text>
  
  <!-- Recipient name placeholder -->
  <text x="600" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#764ba2">
    {{NAME}}
  </text>
  
  <!-- Event description -->
  <text x="600" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#666">
    has successfully completed
  </text>
  
  <!-- Event name placeholder -->
  <text x="600" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#667eea">
    {{EVENT}}
  </text>
  
  <!-- Date -->
  <text x="600" y="670" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#999">
    <!--QR Code will be inserted here at x="850" y="600"-->
  </text>
  
  <!-- Signature line -->
  <line x1="400" y1="750" x2="600" y2="750" stroke="#333" stroke-width="1"/>
  <text x="500" y="775" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#666">
    Authorized Signature
  </text>
</svg>

